<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
        <script src="lib/jquery-2.1.0.min.js"></script>
        <script src="lib/knockout-3.0.0.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/dojo.js" data-dojo-config="
        async: true,
        baseDir: '',
        paths: {
            knockout: 'knockout-3.0.0',
            'knockout-mapping': 'knockout-mapping',
            jquery: 'jquery-2.1.0.min'
        }"></script>
        <script>
            require(["dojo/ready", "js/main"], function(ready, main){
                ready(function(){main.init()});
            })
        </script>
        <style>
            body {
                padding-top: 20px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default" data-bind="
                            enable: _connected,
                            click: function() {
                                startStop();
                            },

                            text: startStopLabel"></button>
                        </div>
                        <div class="col-md-10">
                        <span style="margin-top: 9px" class="pull-right label label-default">
                            Account balance: <!-- ko text: '$' + Math.round(accountBalance()) --><!-- /ko-->
                        </span>


                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-group" data-bind="foreach: traders">
                                <li class="list-group-item">
                                    <table width="100%">
                                        <tr>
                                            <td>
                                                <span data-bind="text: name"></span>
                                                <span class="badge" data-bind="text: positions().length"></span>
                                            </td>
                                            <td><button type="button"
                                                        class="btn btn-default pull-right"
                                                        data-bind="click:pause.bind($data),
                                                        text: _paused() ? 'Resume' : 'Pause'">Pause</button>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
